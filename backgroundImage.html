<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box{
            width: 100%;
            height: 500px;
            border: 1px solid blue;
            display: flex;
            align-items:center;
            justify-content: center;
            background-attachment: fixed;
            
            
        }
        .box-1{
            background-image: url(http://wallup.net/wp-content/uploads/2016/01/59226-landscape-mist.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .box-2{
            background-image: url(http://www.hdwallpapersfreedownload.com/uploads/large/nature/wallpapers-hd-nature.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .box-3{
            background-image: url(https://2.bp.blogspot.com/-ZTKWQD8BJIA/Vo-xQSxdP6I/AAAAAAAACEI/z2Kv2HNghlQ/s1600/europe_nature_4k_wallpaper_desktop_backgrounds_a580.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .box-4{
            background-image: url(https://wallup.net/wp-content/uploads/2016/03/10/317713-nature-landscape.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        
    
    </style>
</head>
<body>
    <div class="box-1 box">1</div>
    <div class="box-2 box">2</div>
    <div class="box-3 box">3</div>
    <div class="box-4 box">44</div>
</body>
</html>
