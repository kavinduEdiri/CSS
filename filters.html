<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filters</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            background-color: antiquewhite;
        }
        .b1{filter: blur(10px);}
        .b2{filter: brightness(300px);}
        .b3{filter: drop-shadow(50px);}
    </style>
</head>
<body>
    <div class="box">
        <div class="b1"><img src="girl.jpg" alt="not work here"></div>
        <div class="b2"><img src="girl.jpg" alt="not work here"></div>
        <div class="b3"><img src="girl.jpg" alt="not work here"></div>

    </div>
</body>
</html>
