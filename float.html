<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box{
            width: 250px;
            height: 250px;
            border: 1px solid blue;
            display: flex;
            align-items:center;
            justify-content: center;
        }
        .box-1{
            float: left;
        }
        .box-2{
            float: left;
        }
        .box-3{
            float: left;
        }
        .box-4{
            float: left;
        }
    </style>
</head>
<body>
    <div class="box-1 box">1</div>
    <div class="box-2 box">2</div>
    <div class="box-3 box">3</div>
    <div class="box-4 box">44</div>
</body>
</html>
