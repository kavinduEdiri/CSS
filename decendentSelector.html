<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decender Seletor and Child Selector </title>
   
    <style>
    .outer h1{
        color: red;
    }
    .inner>h1{
        color: blue;
    }
    </style>
</head>
<body>
   <div class="outer">
        <h1>kacindu</h1>
        <h1>prabhshana</h1>

        <div class="inner">
            <h1>Hakmana</h1>
            <h1>Matara</h1>

        </div>

   </div>
</body>
</html>
