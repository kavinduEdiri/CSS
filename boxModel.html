<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border and Margin</title>
    <style>
        .box{
            width: 100%;
            height: 300px;
            border: 10px solid blue;
            margin: 50px 50px 50px 50px;
            padding: 150px;
        }
        .box-2{
            width: 100%;
            height: 300px;
            border: 4px solid rgb(0, 255, 76);
            margin: 75px;
            padding: 50px;
        }
       
    </style>
</head>
<body>
    <div class="box"><h2>HOME VILLAGE</h2></div>
    <div class="box-2"><h1> HOME TOWN</h1></div>
</body>
</html>
