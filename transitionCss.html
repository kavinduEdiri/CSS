<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red;
            transition: width 10s, height 10s;

        }
        .box :hover{
            width: 300px;
            background: rgb(9, 255, 0);
        }
    </style>
</head>
<body>
    <div class="box">
        kavindu

    </div>
    
</body>
</html>
