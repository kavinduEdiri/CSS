<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect start and end element</title>
    <style>
        a[href^="https://"]{
            color:chartreuse;
        }
        img[src$="jpg"]{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <a href="https://developersstack.com/">developersstack</a><br><br>
    <a href="http://fonts.google.com/">fonts.google</a><br><br>
    <img src="husky.jpg" alt="Error">
</body>
</html>
