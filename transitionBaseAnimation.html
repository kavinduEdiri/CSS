<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Base Animation</title>
    <style>
      h1{
        color: blue;
        transition: color 2s;
      }
      h1:hover{
        color: chartreuse;
      }
    </style>
</head>
<body>
    <div class="box">
        <h1>kavindu</h1><br><br>
        <h1>Dewmini</h1><br><br>
        <h1>Chamasha</h1><br><br>
        <h1>lakindu</h1><br><br>

    </div>
</body>
</html>
